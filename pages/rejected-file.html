<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="shortcut icon" href="../img/favicon-img.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  <title>Dashboard</title>
</head>
<body id="body">
  <div class="main">
    <section class="section-a">
      <nav>
        <div class="left-side-header">
          <img src="../img/logo.svg" alt="Logo image">
          <div>
            <h1>Student File Database Portal</h1>
            <a class="uni-website" href="#">IBRAHIM BADAMASI BABANGIDA UNIVERSITY</a>
          </div>
        </div>
      </nav>
    </section>
    <section class="section-b-b sub-section-b-b mobile-height">
      <div style="margin: 20px 5px; margin-bottom: 50px;">
        <a class="login-btn" href="../admin-login.html">Logout</a>
      </div>
      <div class="section-b-b-body sub-section-b-b-body">
        <div class="sub-left-body same-width">
          <div class="left-body-top">
            <div class="profile-pic">
              <img src="../img/smile.png" alt="">
            </div>
            <div>
              <p class="profile-name">ADMIN</p>
            </div>
          </div>
          <hr>
          <div class="left-body-bottom">
            <ul class="personal-document-ul admin-ul">
              <li>
                <p>Rejected Files(8)</p>
              </li>
              <li>
                <a class="active matric-active">U17/FNS/CSC/1034</a>
              </li>
              <li>
                <a href="#">U17/FNS/CSC/1034</a>
              </li>
              <li>
                <a href="#">U17/FNS/CSC/1034</a>
              </li>
              <li>
                <a href="#">U17/FNS/CSC/1034</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="file-view">
          <div class="file-display">
            <div class="student-link sideber-link">
              <div class="verify-image">
                <img src="../img/select.jpg" alt="">
              </div>
              <label>Indigene Letter</label>
            </div>
            <div class="student-link sideber-link">
              <div class="verify-image">
                <img src="../img/form1.jpg" alt="">
              </div>
              <label>Letter of Attestation</label>
            </div>
            <div class="student-link sideber-link">
              <div class="verify-image">
                <img src="../img/select.jpg" alt="">
              </div>
              <label>Birth Certificate</label>
            </div>
            <div class="student-link sideber-link">
              <div class="verify-image">
                <img src="../img/select.jpg" alt="">
              </div>
              <label>Jamb Admission Letter</label>
            </div>
            <div class="student-link sideber-link">
              <div class="verify-image">
                <img src="../img/select.jpg" alt="">
              </div>
              <label>School Admission Letter</label>
            </div>
            <div class="student-link sideber-link">
              <div class="verify-image">
                <img src="../img/select.jpg" alt="">
              </div>
              <label>O'Lavel</label>
            </div>
            <div class="student-link sideber-link">
              <div class="verify-image">
                <img src="../img/select.jpg" alt="">
              </div>
              <label>Course Form</label>
            </div>
            <div class="student-link sideber-link">
              <div class="verify-image">
                <img src="../img/select.jpg" alt="">
              </div>
              <label>Passport</label>
            </div>
          </div>
          <div class="accept-reject-btn">
            <div>
              <button class="login-btn">Verify</button>
            </div>
            <div>
              <button class="login-btn reject-btn" id="open">View Comment</button>
            </div>
          </div>
          <div class="modal-container" id="modalContainer">
            <form class="modal" action="" method="get">
              <p>Reasons for rejection<span style="color: red;">*</span></p>
              <textarea style="border: none; outline: none; padding: 10px;" name="text-area" id="modal" class="modal" cols="55" rows="5" placeholder="Add comment here"></textarea>
              <button class="login-btn reject-btn" id="close" type="submit">Edit & Commentt</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="section-c">
      <footer>
        <a href="#">Ibrahim Badamasi Babangida University</a> 
      </footer>
    </section>
  </div>

  <script src="../js/app.js"></script>
</body>
</html>
