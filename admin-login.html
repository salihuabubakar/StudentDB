<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon-img.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  <script defer src="js/app.js"></script>
  <title>StudentDB</title>
</head>
<body>
  <div class="main">
    <section class="section-a">
      <nav>
        <div class="left-side-header">
          <img src="img/logo.svg" alt="Logo image">
          <div>
            <h1>Student File Database Portal</h1>
            <a class="uni-website" href="#">IBRAHIM BADAMASI BABANGIDA UNIVERSITY</a>
          </div>
        </div>
        <div class="right-side-header">
          <a class="back-to-uni-website" href="#"><img src="img/back-icon.png" alt="left Arrow"> Back To University Website</a>
        </div>
      </nav>
    </section>
    <section class="section-b">
      <div style="margin: 15px 5px">
        <a class="back-to-uni-website" href="#"><img src="img/back-icon.png" alt="left Arrow"> Back To University Website</a>
      </div>
      <div class="section-b-body">
        <div class="section-b-body-content">
          <div class="section-b-body-inputes">
            <form id="adminLoginForm" class="login-form" action="/" method="get">
              <p id="admLogin">Admin Login</p>
              <div class="input-container">
                <label for="">
                  Admin Id<span style="color: red">*</span>
                </label>
                <input name="adminId"  id="adminId" type="password" placeholder="*******">
              </div>
              <div class="input-container">
                <label for="">
                  Password<span style="color: red">*</span>
                </label>
                <input name="password"  id="password" type="password" placeholder="*******">
              </div>
              <p id="error"></p>
              <p class="password-reset">Forgotten password? Click <a href="#">Here</a> to reset</p>
              <button class="login-btn" type="submit">Login</button>
            </form>
          </div>
          <div class="section-b-body-background">
            <img src="img/background-book.svg" alt="faded-book">
          </div>
        </div>
      </div>
    </section>
    <section class="section-c">
      <footer>
        <a href="#">Ibrahim Badamasi Babangida University</a> 
      </footer>
    </section>
  </div>
</body>
</html>
